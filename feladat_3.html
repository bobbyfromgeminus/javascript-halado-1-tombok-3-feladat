    <h1>3. Feladat</h1>
    Írj egy olyan függvénykifejezést, ami paraméterként egy stringeket tartalmazó tömböt kap
    (Input ellenőrzést nem kell végezni.), és visszaad egy html template-et (string)! <br>
    A html template egy felsorolt lista, aminek a listaelemei a kapott tömb értékeit tartalmazzák.<br>
    <!-- 
    Pl.: ha ez a tömb
        const content = ['első', 'második', 'harmadik'];

    // akkor ez legyen a visszatérési érték:
    <ul>
        <li>első</li>
        <li>második</li>
        <li>harmadik</li>
    </ul>
    -->
    <button class="button">Kérem a kimenetet!</button>
    <div class="result-1"></div>
    <div class="result-2"></div>
